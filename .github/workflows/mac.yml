name: "Mac build and test"
on: [push]
jobs:
  mac_build_and_test:
    runs-on: macos-14
    env:
      ns3_version: "ns-3.44-mac"
    steps:
      - name: "Install dependencies"
        uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: 'make ninja'
          cache: yes
          verbose: false

      - name: "Get ns-3 cache"
        id: get-ns3-cache
        uses: actions/cache/restore@v4
        with:
          path: ns-3-dev
          key: "ns-3.44-mac"

      - name: "Fetch ns-3"
        uses: actions/checkout@v4
        if: steps.get-ns3-cache.outputs.cache-hit != 'true'
        with:
          repository: "nsnam/ns-3-dev-git"
          path: "ns-3-dev"
          ref: "ns-3.44"

      - name: "Build ns-3"
        if: steps.get-ns3-cache.outputs.cache-hit != 'true'
        run: |
          pushd ns-3-dev
          ./ns3 configure --build-profile=optimized --enable-examples --enable-tests -G 'Unix Makefiles'
          ./ns3 build -j4
          popd

      - name: "Save ns-3 cache"
        if: steps.get-ns3-cache.outputs.cache-hit != 'true'
        id: save-ns3-cache
        uses: actions/cache/save@v4
        with:
          path: ns-3-dev
          key: "ns-3.44-mac"

      - name: "Checkout module"
        uses: actions/checkout@v4
        with:
          path: "ns-3-dev/contrib/gridgoosesv"

      - name: "Build ns-3 with module"
        run: |
          pushd ns-3-dev 
          ./ns3 configure --build-profile=optimized --enable-examples --enable-tests
          ./ns3 build -j4
          popd

      - name: "Test"
        run: |
          pushd ns-3-dev
          ./test.py --suite="gridgoosesv" --text=results.txt
          cat results.txt
          popd
